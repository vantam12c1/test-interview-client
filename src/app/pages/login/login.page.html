<div class="login">
    <div class="container">
        <div class="flex">
            <div class="login__card">
                <h2 class="title">Welcome back</h2>
                <div class="desc">Enter your email and password to sign in</div>
                <div class="login__form">
                    <form [formGroup]="formLogin" (ngSubmit)="onSubmitted()">
                        <div>
                            <label for="account">Account/Email</label>
                            <input id="account" type="text" placeholder="Please enter your account or email" formControlName="account">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Please enter your password" formControlName="password">
                        </div>
                        <div>
                            <mat-slide-toggle>Remember me!</mat-slide-toggle>
                        </div>
                        <div>
                            <button mat-button (ngSubmit)="onSubmitted()">SIGN IN</button>
                        </div>
                    </form>
                </div>
                <div>Don't have ac account? <a class="direction" routerLink="/auth/register">Sign up</a></div>
            </div>
            <div>
                <ol>
                    <li>
                        <a href="#">Company</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Team</a>
                    </li>
                    <li>
                        <a href="#">Product</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="bg__right">
        <div class="bg__image"></div>
    </div>
</div>
