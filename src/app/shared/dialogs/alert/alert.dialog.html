<div class="alert">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
        <ng-container *ngFor="let val of data.content">
            <div [ngClass]="{'has-error': data.isError}">{{val}}</div>
        </ng-container>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button matDialogClose>Close</button>
    </mat-dialog-actions>
</div>
